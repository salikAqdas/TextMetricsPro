<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextMetrics Pro</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/3721/3721819.png" type="image/x-icon">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container text-center">
          <h1 class="mb-0">TextMetrics Pro</h1>
        </div>
      </header>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <textarea id="textInput" class="form-control mb-3" rows="6" placeholder="Enter your text here"></textarea>
        <button id="analyzeBtn" class="btn btn-primary btn-block mb-3">Analyze Text</button>
        <div id="results" class="text-center">
          <p><strong>Word Count:</strong> <span id="wordCount">0</span></p>
          <p><strong>Character Count:</strong> <span id="charCount">0</span></p>
          <p><strong>Estimated Reading Time:</strong> <span id="readingTime">0</span> minutes</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery (for Bootstrap) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
